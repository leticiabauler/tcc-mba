<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTD - Trilhas de treinamento</title>
    <link rel="icon" href="weg_icon.png" type="image/png">
    <style>
        :root {
            --bg-primary: #0a1628;
            --bg-secondary: rgba(15, 23, 42, 0.6);
            --bg-card: rgba(30, 41, 59, 0.5);
            --bg-hover: rgba(30, 41, 59, 0.7);
            --border-color: rgba(96, 165, 250, 0.1);
            --border-active: #60a5fa;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #cbd5e1;
            --accent-color: #60a5fa;
            --accent-bg: rgba(96, 165, 250, 0.1);
            --accent-hover: rgba(96, 165, 250, 0.2);
            --scrollbar-track: rgba(30, 41, 59, 0.3);
            --scrollbar-thumb: rgba(96, 165, 250, 0.3);
            --shadow-color: rgba(96, 165, 250, 0.15);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: rgba(255, 255, 255, 0.8);
            --bg-card: rgba(255, 255, 255, 0.9);
            --bg-hover: rgba(241, 245, 249, 1);
            --border-color: rgba(96, 165, 250, 0.2);
            --border-active: #3b82f6;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #475569;
            --accent-color: #3b82f6;
            --accent-bg: rgba(59, 130, 246, 0.1);
            --accent-hover: rgba(59, 130, 246, 0.15);
            --scrollbar-track: rgba(226, 232, 240, 0.5);
            --scrollbar-thumb: rgba(59, 130, 246, 0.4);
            --shadow-color: rgba(59, 130, 246, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 340px;
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 30px 20px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
            position: absolute;
            z-index: 10;
        }

        .sidebar-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .sidebar-header-text {
            flex: 1;
        }

        .sidebar-title {
            font-size: 1.3em;
            color: var(--accent-color);
            font-weight: 300;
            margin-bottom: 5px;
        }

        .sidebar-subtitle {
            font-size: 0.85em;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .theme-toggle {
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            color: var(--accent-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 40px;
        }

        .theme-toggle:hover {
            background: var(--accent-hover);
            border-color: var(--accent-color);
        }

        .tree-section {
            margin-bottom: 10px;
        }

        .area-item {
            margin-bottom: 12px;
        }

        .area-button {
            width: 100%;
            padding: 14px 16px;
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .area-button:hover {
            background: var(--accent-hover);
            border-color: var(--border-active);
        }

        .area-button.active {
            background: var(--accent-hover);
            border-color: var(--border-active);
            box-shadow: 0 0 15px var(--shadow-color);
        }

        .area-icon {
            font-size: 0.9em;
            transition: transform 0.3s ease;
        }

        .area-button.active .area-icon {
            transform: rotate(90deg);
        }

        .teams-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-left: 15px;
            margin-top: 8px;
        }

        .teams-container.expanded {
            max-height: 2000px;
        }

        .team-item {
            margin-bottom: 8px;
        }

        .team-button {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            font-weight: 400;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-button:hover {
            background: var(--bg-hover);
            border-color: var(--border-active);
        }

        .team-button.active {
            background: var(--accent-bg);
            border-color: var(--border-active);
            color: var(--accent-color);
        }

        .team-icon {
            font-size: 0.9em;
            transition: transform 0.3s ease;
        }

        .team-button.active .team-icon {
            transform: rotate(90deg);
        }

        .tracks-tree {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-left: 20px;
            margin-top: 8px;
        }

        .tracks-tree.expanded {
            max-height: 1000px;
        }

        .track-item {
            padding: 10px 14px;
            margin-bottom: 6px;
            background: var(--bg-card);
            border-left: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            color: var(--text-muted);
        }

        .track-item:hover {
            background: var(--bg-hover);
            border-left-color: var(--border-active);
            transform: translateX(4px);
        }

        .track-item.active {
            background: var(--accent-bg);
            border-left-color: var(--border-active);
            color: var(--accent-color);
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }

        .toggle-sidebar-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            color: var(--accent-color);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            z-index: 20;
            transition: all 0.3s ease;
            display: none;
        }

        .toggle-sidebar-btn:hover {
            background: var(--accent-hover);
        }

        .toggle-sidebar-btn.show {
            display: block;
        }

        .breadcrumb {
            background: var(--bg-card);
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .breadcrumb span {
            color: var(--accent-color);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            text-align: center;
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.5em;
            color: var(--text-muted);
            margin-bottom: 10px;
            font-weight: 300;
        }

        .empty-text {
            color: var(--text-secondary);
            font-size: 1em;
            font-weight: 300;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: var(--bg-card);
            padding: 28px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-active);
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        .course-card.onboarding {
            border-left: 4px solid #f59e0b;
        }

        .onboarding-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 500;
            margin-bottom: 12px;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .track-onboarding-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border-radius: 8px;
            font-size: 0.6em;
            font-weight: 500;
            border: 1px solid rgba(245, 158, 11, 0.3);
            margin-left: 12px;
        }

        .course-number {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: var(--accent-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 16px;
        }

        .course-title {
            font-size: 1.15em;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .course-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 11px 22px;
            background: var(--accent-bg);
            color: var(--accent-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 400;
            font-size: 0.9em;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .course-link:hover {
            background: var(--accent-color);
            color: var(--bg-primary);
            transform: translateX(2px);
        }

        .track-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 24px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .track-icon-large {
            font-size: 3em;
        }

        .track-info h2 {
            font-size: 1.8em;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .track-info p {
            font-size: 1em;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 968px) {
            .sidebar {
                position: fixed;
                z-index: 100;
                height: 100vh;
            }

            .sidebar.collapsed {
                transform: translateX(-100%);
            }

            .toggle-sidebar-btn {
                display: block;
            }

            .main-content {
                padding: 80px 20px 20px 20px;
                width: 100%;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        .course-description {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .course-time {
            font-size: 0.9em;
            color: var(--accent-color);
            font-weight: 500;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="toggle-sidebar-btn" id="toggleSidebar" onclick="toggleSidebar()">‚ò∞</button>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-text">
                    <div class="sidebar-title">WTD - Trilhas de treinamento</div>
                    <div class="sidebar-subtitle">Selecione uma √°rea</div>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
                    <span id="themeIcon">üåô</span>
                </button>
            </div>
            <div class="tree-section" id="treeSection">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div class="empty-text">Carregando √°reas...</div>
                </div>
            </div>
        </aside>

        <main class="main-content" id="mainContent">
            <div class="empty-state">
                <div class="empty-icon">üìö</div>
                <div class="empty-title">Bem-vindo</div>
                <div class="empty-text">Selecione uma √°rea na barra lateral para come√ßar</div>
            </div>
        </main>
    </div>

    <script>
        let areasData = [];
        let selectedArea = null;
        let selectedTeam = null;
        let selectedTrack = null;

        // Gerenciamento de tema
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            icon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Estrutura de √°reas e equipes
        const areasStructure = [
            {
                areaName: 'PDI e Produtos Digitais',
                teams: [
                    'pdi/desktop.json',
                    'pdi/modelos.json',
                    'pdi/pmo.json',
                    'pdi/produtos-digitais.json',
                    'pdi/qualidade.json',
                    'pdi/web.json'
                ]
            },
        ];

        async function loadAreas() {
            try {
                areasData = [];

                for (const area of areasStructure) {
                    const areaData = {
                        name: area.areaName,
                        teams: []
                    };

                    const teamPromises = area.teams.map(teamFile =>
                        fetch(teamFile)
                            .then(response => {
                                if (!response.ok) throw new Error(`Erro ao carregar ${teamFile}`);
                                return response.json();
                            })
                            .catch(error => {
                                console.warn(`Arquivo ${teamFile} n√£o encontrado, pulando...`);
                                return null;
                            })
                    );

                    const teams = await Promise.all(teamPromises);
                    areaData.teams = teams.filter(team => team !== null);

                    if (areaData.teams.length > 0) {
                        areasData.push(areaData);
                    }
                }

                if (areasData.length === 0) {
                    showError('Nenhuma √°rea encontrada. Verifique a estrutura de pastas.');
                } else {
                    renderTree();
                }
            } catch (error) {
                console.error('Erro ao carregar √°reas:', error);
                showError('Erro ao carregar as √°reas');
            }
        }

        function showError(message) {
            const container = document.getElementById('treeSection');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚ö†Ô∏è</div>
                    <div class="empty-text">${message}</div>
                </div>
            `;
        }

        function renderTree() {
            const container = document.getElementById('treeSection');
            container.innerHTML = '';

            areasData.forEach((area, areaIndex) => {
                const areaItem = document.createElement('div');
                areaItem.className = 'area-item';

                const areaButton = document.createElement('button');
                areaButton.className = 'area-button';
                areaButton.innerHTML = `
                    <span class="area-icon">‚ñ∂</span>
                    ${area.name}
                `;
                areaButton.onclick = () => toggleArea(area, areaIndex);

                const teamsContainer = document.createElement('div');
                teamsContainer.className = 'teams-container';
                teamsContainer.id = `teams-${areaIndex}`;

                area.teams.forEach((team, teamIndex) => {
                    const teamItem = document.createElement('div');
                    teamItem.className = 'team-item';

                    const teamButton = document.createElement('button');
                    teamButton.className = 'team-button';
                    teamButton.innerHTML = `
                        <span class="team-icon">‚ñ∂</span>
                        ${team.name}
                    `;
                    teamButton.onclick = (e) => {
                        e.stopPropagation();
                        toggleTeam(area, team, areaIndex, teamIndex);
                    };

                    const tracksTree = document.createElement('div');
                    tracksTree.className = 'tracks-tree';
                    tracksTree.id = `tracks-${areaIndex}-${teamIndex}`;

                    team.tracks.forEach(track => {
                        const trackItem = document.createElement('div');
                        trackItem.className = 'track-item';

                        let trackText = track.name;
                        if (track.onboarding) {
                            trackText = `üö© ${track.name}`;
                        }

                        trackItem.textContent = trackText;
                        trackItem.onclick = (e) => {
                            e.stopPropagation();
                            selectTrack(area, team, track);
                        };
                        tracksTree.appendChild(trackItem);
                    });

                    teamItem.appendChild(teamButton);
                    teamItem.appendChild(tracksTree);
                    teamsContainer.appendChild(teamItem);
                });

                areaItem.appendChild(areaButton);
                areaItem.appendChild(teamsContainer);
                container.appendChild(areaItem);
            });
        }

        function toggleArea(area, areaIndex) {
            const areaButtons = document.querySelectorAll('.area-button');
            const currentButton = areaButtons[areaIndex];
            const teamsContainer = document.getElementById(`teams-${areaIndex}`);

            if (currentButton.classList.contains('active')) {
                currentButton.classList.remove('active');
                teamsContainer.classList.remove('expanded');
                selectedArea = null;
            } else {
                areaButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.teams-container').forEach(container => container.classList.remove('expanded'));

                currentButton.classList.add('active');
                teamsContainer.classList.add('expanded');
                selectedArea = area;
            }
        }

        function toggleTeam(area, team, areaIndex, teamIndex) {
            selectedArea = area;
            selectedTeam = team;

            const teamButtons = document.querySelectorAll(`#teams-${areaIndex} .team-button`);
            const currentButton = teamButtons[teamIndex];
            const tracksTree = document.getElementById(`tracks-${areaIndex}-${teamIndex}`);

            if (currentButton.classList.contains('active')) {
                currentButton.classList.remove('active');
                tracksTree.classList.remove('expanded');
                selectedTeam = null;
            } else {
                document.querySelectorAll('.team-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tracks-tree').forEach(tree => tree.classList.remove('expanded'));

                currentButton.classList.add('active');
                tracksTree.classList.add('expanded');
            }
        }

        function selectTrack(area, team, track) {
            selectedArea = area;
            selectedTeam = team;
            selectedTrack = track;

            document.querySelectorAll('.track-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            if (window.innerWidth <= 968) {
                toggleSidebar();
            }

            renderCourses();
        }

        function renderCourses() {
            const mainContent = document.getElementById('mainContent');

            let onboardingBadge = '';
            if (selectedTrack.onboarding) {
                onboardingBadge = '<span class="track-onboarding-badge">üö© Obrigat√≥rio para Onboarding</span>';
            }

            mainContent.innerHTML = `
        <div class="breadcrumb">
            <span>${selectedArea.name}</span> / 
            <span>${selectedTeam.name}</span> / 
            <span>${selectedTrack.name}</span>
        </div>

        <div class="track-header">
            <div class="track-icon-large">${selectedTrack.icon}</div>
            <div class="track-info">
                <h2>${selectedTrack.name} ${onboardingBadge}</h2>
                <p>${selectedTrack.description}</p>
            </div>
        </div>

        <div class="courses-grid" id="coursesGrid"></div>
    `;

            const coursesGrid = document.getElementById('coursesGrid');

            selectedTrack.courses.forEach((course, index) => {
                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';

                if (course.onboarding) {
                    courseCard.classList.add('onboarding');
                }

                let onboardingBadgeHtml = '';
                if (course.onboarding) {
                    onboardingBadgeHtml = '<div class="onboarding-badge">üö© Obrigat√≥rio para Onboarding</div>';
                }

                const courseDescription = course.description ? `<p class="course-description">${course.description}</p>` : '';
                const courseEstimatedTime = course.time ? `<p class="course-time">‚è≥ ${course.time}</p>` : '';
                const buttonText = course.buttonText || "Acessar curso";

                // Verifica se h√° link para mostrar o bot√£o
                let linkButton = '';
                if (course.link) {
                    linkButton = `
                        <a href="${course.link}" target="_blank" class="course-link">
                            ${buttonText} ‚Üí
                        </a>
                    `;
                }

                courseCard.innerHTML = `
            <div class="course-number">${index + 1}</div>
            ${onboardingBadgeHtml}
            <div class="course-title">${course.name}</div>
            ${courseDescription}
            ${courseEstimatedTime}
            ${linkButton}
        `;

                coursesGrid.appendChild(courseCard);
            });
        }

        function showEmptyState() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üìö</div>
                    <div class="empty-title">Bem-vindo</div>
                    <div class="empty-text">Selecione uma √°rea na barra lateral para come√ßar</div>
                </div>
            `;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleSidebar');

            sidebar.classList.toggle('collapsed');
            toggleBtn.classList.toggle('show');
        }

        // Inicializa√ß√£o
        initTheme();
        loadAreas();
    </script>
</body>

</html>
