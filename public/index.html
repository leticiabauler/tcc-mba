<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de Treinamento - Se√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a1628;
            min-height: 100vh;
            color: #e2e8f0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 320px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(96, 165, 250, 0.1);
            overflow-y: auto;
            padding: 30px 20px;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
            position: absolute;
            z-index: 10;
        }

        .sidebar-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(96, 165, 250, 0.1);
        }

        .sidebar-title {
            font-size: 1.3em;
            color: #60a5fa;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .sidebar-subtitle {
            font-size: 0.85em;
            color: #94a3b8;
            font-weight: 300;
        }

        .tree-section {
            margin-bottom: 10px;
        }

        .team-item {
            margin-bottom: 8px;
        }

        .team-button {
            width: 100%;
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(96, 165, 250, 0.1);
            border-radius: 8px;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            font-weight: 400;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-button:hover {
            background: rgba(30, 41, 59, 0.7);
            border-color: #60a5fa;
        }

        .team-button.active {
            background: rgba(96, 165, 250, 0.15);
            border-color: #60a5fa;
            color: #60a5fa;
        }

        .team-icon {
            font-size: 0.9em;
            transition: transform 0.3s ease;
        }

        .team-button.active .team-icon {
            transform: rotate(90deg);
        }

        .tracks-tree {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-left: 20px;
            margin-top: 8px;
        }

        .tracks-tree.expanded {
            max-height: 1000px;
        }

        .track-item {
            padding: 10px 14px;
            margin-bottom: 6px;
            background: rgba(30, 41, 59, 0.3);
            border-left: 2px solid rgba(96, 165, 250, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            color: #cbd5e1;
        }

        .track-item:hover {
            background: rgba(30, 41, 59, 0.6);
            border-left-color: #60a5fa;
            transform: translateX(4px);
        }

        .track-item.active {
            background: rgba(96, 165, 250, 0.1);
            border-left-color: #60a5fa;
            color: #60a5fa;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }

        .toggle-sidebar-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(96, 165, 250, 0.15);
            border: 1px solid rgba(96, 165, 250, 0.3);
            color: #60a5fa;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            z-index: 20;
            transition: all 0.3s ease;
            display: none;
        }

        .toggle-sidebar-btn:hover {
            background: rgba(96, 165, 250, 0.25);
        }

        .toggle-sidebar-btn.show {
            display: block;
        }

        .content-header {
            margin-bottom: 40px;
        }

        .content-title {
            font-size: 2.5em;
            color: #60a5fa;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .content-subtitle {
            font-size: 1.1em;
            color: #94a3b8;
            font-weight: 300;
        }

        .breadcrumb {
            background: rgba(30, 41, 59, 0.4);
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: #94a3b8;
            border: 1px solid rgba(96, 165, 250, 0.1);
        }

        .breadcrumb span {
            color: #60a5fa;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            text-align: center;
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.5em;
            color: #cbd5e1;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .empty-text {
            color: #94a3b8;
            font-size: 1em;
            font-weight: 300;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: rgba(30, 41, 59, 0.5);
            padding: 28px;
            border-radius: 12px;
            border: 1px solid rgba(96, 165, 250, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-4px);
            border-color: #60a5fa;
            box-shadow: 0 8px 24px rgba(96, 165, 250, 0.15);
        }

        .course-card.onboarding {
            border-left: 4px solid #f59e0b;
        }

        .onboarding-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 500;
            margin-bottom: 12px;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .track-onboarding-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 500;
            border: 1px solid rgba(245, 158, 11, 0.3);
            margin-left: 12px;
        }

        .course-number {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #60a5fa;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 16px;
        }

        .course-title {
            font-size: 1.15em;
            font-weight: 400;
            color: #e2e8f0;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .course-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 11px 22px;
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 400;
            font-size: 0.9em;
            transition: all 0.3s ease;
            border: 1px solid rgba(96, 165, 250, 0.3);
        }

        .course-link:hover {
            background: #60a5fa;
            color: #0a1628;
            transform: translateX(2px);
        }

        .track-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 24px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(96, 165, 250, 0.1);
        }

        .track-icon-large {
            font-size: 3em;
        }

        .track-info h2 {
            font-size: 1.8em;
            font-weight: 300;
            color: #e2e8f0;
            margin-bottom: 8px;
        }

        .track-info p {
            font-size: 1em;
            color: #94a3b8;
            font-weight: 300;
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(96, 165, 250, 0.2);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 968px) {
            .sidebar {
                position: fixed;
                z-index: 100;
                height: 100vh;
            }

            .sidebar.collapsed {
                transform: translateX(-100%);
            }

            .toggle-sidebar-btn {
                display: block;
            }

            .main-content {
                padding: 80px 20px 20px 20px;
                width: 100%;
            }

            .content-title {
                font-size: 2em;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(96, 165, 250, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(96, 165, 250, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="toggle-sidebar-btn" id="toggleSidebar" onclick="toggleSidebar()">‚ò∞</button>
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Trilhas de Treinamento</div>
                <div class="sidebar-subtitle">Selecione uma equipe</div>
            </div>
            <div class="tree-section" id="treeSection">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div class="empty-text">Carregando equipes...</div>
                </div>
            </div>
        </aside>

        <main class="main-content" id="mainContent">
            <div class="empty-state">
                <div class="empty-icon">üìö</div>
                <div class="empty-title">Bem-vindo</div>
                <div class="empty-text">Selecione uma equipe na barra lateral para come√ßar</div>
            </div>
        </main>
    </div>

    <script>
        let teamsData = [];
        let selectedTeam = null;
        let selectedTrack = null;

        // Lista de arquivos de equipes - adicione aqui quando criar novos arquivos
        const teamFiles = [
            'teams/qualidade.json'
            // Adicione mais arquivos aqui conforme necess√°rio
            // 'public/teams/outra-equipe.json',
        ];

        async function loadTeams() {
            try {
                const promises = teamFiles.map(file => 
                    fetch(file)
                        .then(response => {
                            if (!response.ok) throw new Error(`Erro ao carregar ${file}`);
                            return response.json();
                        })
                        .catch(error => {
                            console.warn(`Arquivo ${file} n√£o encontrado, pulando...`);
                            return null;
                        })
                );

                const results = await Promise.all(promises);
                teamsData = results.filter(team => team !== null);

                if (teamsData.length === 0) {
                    showError('Nenhuma equipe encontrada. Verifique a pasta teams/');
                } else {
                    renderTree();
                }
            } catch (error) {
                console.error('Erro ao carregar equipes:', error);
                showError('Erro ao carregar as equipes');
            }
        }

        function showError(message) {
            const container = document.getElementById('treeSection');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚ö†Ô∏è</div>
                    <div class="empty-text">${message}</div>
                </div>
            `;
        }

        function renderTree() {
            const container = document.getElementById('treeSection');
            container.innerHTML = '';

            teamsData.forEach((team, teamIndex) => {
                const teamItem = document.createElement('div');
                teamItem.className = 'team-item';

                const teamButton = document.createElement('button');
                teamButton.className = 'team-button';
                teamButton.innerHTML = `
                    <span class="team-icon">‚ñ∂</span>
                    ${team.name}
                `;
                teamButton.onclick = () => toggleTeam(team, teamIndex);

                const tracksTree = document.createElement('div');
                tracksTree.className = 'tracks-tree';
                tracksTree.id = `tracks-${teamIndex}`;

                team.tracks.forEach(track => {
                    const trackItem = document.createElement('div');
                    trackItem.className = 'track-item';
                    
                    let trackText = track.name;
                    if (track.onboarding) {
                        trackText = `üö© ${track.name}`;
                    }
                    
                    trackItem.textContent = trackText;
                    trackItem.onclick = (e) => {
                        e.stopPropagation();
                        selectTrack(team, track);
                    };
                    tracksTree.appendChild(trackItem);
                });

                teamItem.appendChild(teamButton);
                teamItem.appendChild(tracksTree);
                container.appendChild(teamItem);
            });
        }

        function toggleTeam(team, teamIndex) {
            const teamButtons = document.querySelectorAll('.team-button');
            const currentButton = teamButtons[teamIndex];
            const tracksTree = document.getElementById(`tracks-${teamIndex}`);

            if (currentButton.classList.contains('active')) {
                currentButton.classList.remove('active');
                tracksTree.classList.remove('expanded');
                selectedTeam = null;
                showEmptyState();
            } else {
                teamButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tracks-tree').forEach(tree => tree.classList.remove('expanded'));
                
                currentButton.classList.add('active');
                tracksTree.classList.add('expanded');
                selectedTeam = team;
            }
        }

        function selectTrack(team, track) {
            selectedTeam = team;
            selectedTrack = track;

            document.querySelectorAll('.track-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            // Fecha o menu lateral em telas pequenas
            if (window.innerWidth <= 968) {
                toggleSidebar();
            }

            renderCourses();
        }

        function renderCourses() {
            const mainContent = document.getElementById('mainContent');
            
            let onboardingBadge = '';
            if (selectedTrack.onboarding) {
                onboardingBadge = '<span class="track-onboarding-badge">üö© Obrigat√≥rio para Onboarding</span>';
            }
            
            mainContent.innerHTML = `
                <div class="breadcrumb">
                    <span>${selectedTeam.name}</span> / <span>${selectedTrack.name}</span>
                </div>

                <div class="track-header">
                    <div class="track-icon-large">${selectedTrack.icon}</div>
                    <div class="track-info">
                        <h2>${selectedTrack.name} ${onboardingBadge}</h2>
                        <p>${selectedTrack.description}</p>
                    </div>
                </div>

                <div class="courses-grid" id="coursesGrid"></div>
            `;

            const coursesGrid = document.getElementById('coursesGrid');
            
            selectedTrack.courses.forEach((course, index) => {
                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';
                
                if (course.onboarding) {
                    courseCard.classList.add('onboarding');
                }

                let onboardingBadgeHtml = '';
                if (course.onboarding) {
                    onboardingBadgeHtml = '<div class="onboarding-badge">üö© Obrigat√≥rio para Onboarding</div>';
                }

                courseCard.innerHTML = `
                    <div class="course-number">${index + 1}</div>
                    ${onboardingBadgeHtml}
                    <div class="course-title">${course.name}</div>
                    <a href="${course.link}" target="_blank" class="course-link">
                        Acessar curso ‚Üí
                    </a>
                `;

                coursesGrid.appendChild(courseCard);
            });
        }

        function showEmptyState() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üìö</div>
                    <div class="empty-title">Bem-vindo</div>
                    <div class="empty-text">Selecione uma equipe na barra lateral para come√ßar</div>
                </div>
            `;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleSidebar');
            
            sidebar.classList.toggle('collapsed');
            toggleBtn.classList.toggle('show');
        }

        // Inicializa carregando as equipes
        loadTeams();
    </script>
</body>
</html>
